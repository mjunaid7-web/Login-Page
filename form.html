<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook-style Login</title>

 <link rel="stylesheet"a href="form.css">
</head>
<body>
  <div class="container">

  <div class="left-panel">
    <h1 class="fb-heading">facebook</h1>
    <p class="fb-text">   Facebook helps you connect and share with the people in your life</p>
  </div>

</div>



  <form>
    <div class="row">
      <label>NAME :</label>
      <input type="text" placeholder="Enter Your Name" pattern="[A-Za-z]{3,}" required>
    </div>

    <div class="row">
      <label>EMAIL :</label>
      <input type="email" placeholder="Enter Your Email" required>
    </div>

    <div class="row">
      <label>PASS:</label>
      <input type="password" placeholder="Enter Your Password" pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z@\d]{8,}$" required>
    </div>

    <div class="btn">
      <input type="submit" value="Login" id="button">
    </div>
  
    <br>


<!-- FORGOT PASSWORD -->
 <div class="forgot">
  <a href="#">Forgotten password?</a>
</div>



    <div class="divider"></div>



  <div class="button">
  <button id="create-btn">Create New Account</button>
</div>

  </form>

</body>
</html>
